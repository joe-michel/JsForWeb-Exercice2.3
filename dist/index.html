<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title class="title"></title>

    <link rel="icon" href="/becode-seal.97b37325.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="/script.75da7f30.css"></head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong>2.3 Cookie clicker</strong>
        </h2>
      </header>
      <div class="content">
        <div class="over">
          <div class="cookie">
            <img class="cookieButton" src="https://media.senscritique.com/media/000007132706/source_big/Cookie_Clicker.png" height="300" width="300">
            <p class="counter">0</p>
          </div>

          <div class="buy">
            <div class="multiplier"><p class="multiplierText">Your are level 1 and you produce 1 Cookies/click</p><button class="multiplierButton">LVL UP (50)</button></div>
            <div class="autoClick"><p class="autoClickText">You have 0 factories, producing 0 Cookies/second</p><button class="autoClickButton">Buy a factory (100)</button></div>
          </div>
        </div>
        <div class="factories">
        </div>
        <a name="fb_share" type="button" share_url="http://localhost:1234/"></a>
        <script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" type="text/javascript"></script>
      </div>   
    </div>

    <script src="/script.75da7f30.js"></script>
  </body>
</html>
